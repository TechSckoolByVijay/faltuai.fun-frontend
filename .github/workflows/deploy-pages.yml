name: Deploy React App to GitHub Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Setup environment for GitHub Pages
        run: |
          echo "=== DEBUG: Environment Setup ==="
          cp .env.pages .env.production
          echo "VITE_BASE_PATH=/faltuai.fun-frontend/" >> .env.production
          echo "Contents of .env.production:"
          cat .env.production
          echo "Current working directory:"
          pwd
          echo "Files in directory:"
          ls -la
          echo "Building for GitHub Pages deployment..."

      - name: Build application
        run: |
          echo "=== DEBUG: Build Process ==="
          echo "NODE_ENV: $NODE_ENV"
          echo "VITE_BASE_PATH: $VITE_BASE_PATH"
          echo "Starting npm build..."
          npm run build
          echo "Build completed. Contents of dist directory:"
          ls -la dist/
          echo "Contents of dist/assets:"
          ls -la dist/assets/ || echo "No assets directory found"
          echo "Sample of index.html:"
          head -20 dist/index.html
        env:
          NODE_ENV: production
          VITE_BASE_PATH: /faltuai.fun-frontend/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4